[package]
name = "atman-core"
version = "0.1.0"
authors = ["Youngjoon Lee"]
edition = "2024"
description = "Atman Core is a set of protocols that can be embedded into any desktop and mobile applications."
license = "Apache-2.0"
homepage = "https://github.com/atman-project"
repository = "https://github.com/atman-project/atman-core"
readme = "README.md"

[lib]
crate-type = ["lib", "staticlib"]

[dependencies]
actman = "0.1"
once_cell = "1.21.3"
syncman = { git = "https://github.com/atman-project/syncman" }
tokio = { version = "1.45.1", features = [
    "macros",
    "sync",
    "time",
    "rt-multi-thread",
] }
